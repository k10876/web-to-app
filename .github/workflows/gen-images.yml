name: Generate Android Launcher Icons

on:
  workflow_dispatch:

jobs:
  generate-icons:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Generate launcher icons
        run: |
          SOURCE=app/src/main/ic_launcher-web.png
          RES_DIR=app/src/main/res
          declare -A sizes=(
            ["mipmap-mdpi"]="48x48"
            ["mipmap-hdpi"]="72x72"
            ["mipmap-xhdpi"]="96x96"
            ["mipmap-xxhdpi"]="144x144"
            ["mipmap-xxxhdpi"]="192x192"
          )
          for dir in "${!sizes[@]}"; do
            size=${sizes[$dir]}
            target_dir="$RES_DIR/$dir"
            mkdir -p "$target_dir"
            shrink=$(echo "$size" | awk -F'x' '{printf "%dx%d", int($1*0.8), int($2*0.8)}')
            convert "$SOURCE" -resize "$shrink" -gravity center -background white -extent "$size" "$target_dir/ic_launcher.png"
            convert "$SOURCE" -resize "$shrink" -gravity center -background white -extent "$size" "$target_dir/ic_launcher_foreground.png"
            convert "$SOURCE" -resize "$shrink" -gravity center -background white -extent "$size" "$target_dir/ic_launcher_round.png"
          done

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/src/main/res
          if ! git diff --cached --quiet; then
            git commit -m "chore: auto-generate Android launcher icons"
            git push
          else
            echo "No changes to commit"
          fi
